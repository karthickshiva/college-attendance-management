
<section th:fragment="content" xmlns:th="http://www.thymeleaf.org"
	class="section">
	<div class="container">
		<h1 class="is-size-2 pb-3">Add Class</h1>
		<form th:action="@{/class/add}" method="post">
			<div class="field pb-3">
				<label class="label">Class Name</label>
				<div class="control">
					<input class="input" type="text" name="name">
				</div>
			</div>
			<div class="field is-grouped">
				<div class="control">
					<button class="button is-link">Submit</button>
				</div>
				<div class="control">
					<button class="button is-link is-light">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</section>
