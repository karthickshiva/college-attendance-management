<section th:fragment="content" xmlns:th="http://www.thymeleaf.org"
	class="section">
	<div class="container">
		<h1 class="is-size-2 pb-3">Classes</h1>
		<table class="table is-fullwidth is-striped">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="class, stats : ${classes}">
					<td th:text="${stats.count}"></td>
					<td th:text="${class.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
